<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Clone</title>
    <link rel="shortcut icon" type="image/jpg" href="td-amazon-smile-logo-01-large.jpeg" />
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-12 logo-clone">
                <a href="https://www.amazon.com/ " target="_blank"><img class="logo" src="Amazon-logo.png"
                        alt="Credit: Amazon.com, Inc. - logo for amazon" title="Credit: Amazon.com, Inc."></a>
            </div>
        </header>
        <main class="row">

            <div class="form-section">
                <div class="col-12 form-item">
                    <form class="form-control">
                        <h1>Sign in</h1>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label big_bold">Email &#40;phone for mobile
                                accounts&#41;</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-psw">
                                <span class="password_text">
                                    <span class="psw big_bold">Password</span>
                                    <span class="psw"><a href="#">Forgot Password</a></span>
                                </span>
                            </label>


                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <button type="submit" class="btn btn-warning form-control">Continue</button>
                        <!-- <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a>  and <a href="#">Privacy Notice</a>.</p> -->
                        <details>
                            <summary class="space">Need help?</summary>
                            <div class="space2"><a href="#">Forgot your password?</a></div>
                            <div class="space2"><a href="#">Other issues with Sign-In</a></div>
                        </details>
                    </form>
                </div>
            </div>

            <div class="message-section">
                <div class="row message-container">
                    <hr class="message col-4">
                    <p class="message col-4">New to Amazon?</p>
                    <hr class="message col-4">
                </div>
            </div>

            <div class="button-section">
                <div class="col-12 btn-new-container">
                    <button type="submit" class="btn btn-secondary btn-new form-control">Create your Amazon
                        acount</button>
                </div>
            </div>





        </main>
        <hr class="stylish">
        <footer class="row footer">
            <div class="col-12 links-section">
                <div><a href="#">Conditions of Use</a></div>
                <div><a href="#"> Privacy Notice</a></div>
                <div><a href="#">Help</a></div>
            </div>
            <div class="col-12 copy">
                <p>&copy; 1996-2021, Amazon.com, Inc. or its affiliates</p>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
